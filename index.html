    <title>Moviesloop | Home</title>
    <link rel="stylesheet" href="styles/home.css" />

            class="logo"
            src="vectors/moviesloop-logo.svg"
            alt="Moviesloop Logo"
          />

        <form
          name="searchform"
          class="searchform"
          action="explore.php"
          method="GET"
        >
          <input
            type="text"
            name="q"
            placeholder="Looking for?"
            autocomplete="off"
            maxlength="80"
          />
          <input type="submit" hidden />
          <button
            class="button"
            onclick="event.preventDefault();clearSearch()"
          ></button>
        </form>
      </section>
